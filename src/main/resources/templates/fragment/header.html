
<!-- META -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../static/css/lib/bootstrap.css">  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/lib/jquery.mCustomScrollbar.min.css">  <!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css">  <!-- Custom CSS -->

<script type="text/javascript" src="../static/js/lib/jquery-3.3.1.min.js"></script>
<script src="../static/js/lib/bootstrap.min.js"></script>  <!-- Bootstrap JS -->
<script src="../static/js/lib/jquery.mCustomScrollbar.concat.min.js"></script>  <!-- jQuery Custom Scroller -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
